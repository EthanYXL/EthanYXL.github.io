          <p><img src="https://upload.wikimedia.org/wikipedia/commons/1/17/17th_century_coffeehouse_england_1-580x400.jpg"></p>
<p>咖啡店(Coffeehouse)，在17-18世紀的歐洲，扮演著知識傳播的場所，知識分子和市井小民在這裡透過交談、朗讀書籍互相交流心得，也讓啟蒙思想擴展開來。</p>
<p>我是Ethan，純文科出身，但喜歡探索和學習資訊相關知識，覺得用程式創造出有用和有趣的東西是一件很酷的事。</p>
<p>這裡主要會分享一些我的學習心得和創作，同時也希望為自己留下紀錄，。</p>
<p>最後，希望來訪的您有美好的一天。</p>
